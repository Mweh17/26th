<!DOCTYPE html>
<html lang="en">
<head>

  
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Norican&display=swap" rel="stylesheet">
   
    <title>Accept</title>
</head>
<style>
body {
	font-family: 'Norican', cursive;
	background: #090d00;
  font-weight: 400;
	text-align: center;
    margin: 0;
}

img{
  height: 250px;
  justify-content: center;
  align-items: center;
}

.container {
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 50px;

}

#text {
  font-size: 25px;
  color: white;
  margin-top: 0px;
}


h1{
  font-size: 30px;
  color: white;
  margin-top: 0px;
}


  </style>




<body>


    

    <section class="img">
       <img src="love2.jpg" alt="">




      <h1>"I love you so much, my love! Thank you for accepting my apology. ❤️"</h1>



      </section>


      <div class="container">
        <p id="text"></p>
       
      </div>

    

      <script>
        
const text = document.querySelector('#text');
const btn = document.querySelector('#btn');

const str =  '"Thank you for making me the happiest person in the world by accepting my apology and date proposal. I can not wait to start our new journey together and build a lifetime of memories. Thank you for staying with someone like me. I will do anything and everything I can to make you happy. You are one of a kind. Mahal na mahal kita! " ';
let i = 0;

function autoType() {
  if (i < str.length) {
    text.innerHTML += str.charAt(i);
    i++;
    setTimeout(autoType, 100);
  } else {
    btn.style.display = 'block';
  }
}

autoType(); 




      </script>

      
    
</body>
</html>
